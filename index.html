<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Wave Surfer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/1.2.6/wavesurfer.min.js"></script>
    <style>
  div {
    width: 80%;
    margin: auto;
  }

  button {
    width: 150px;
    height: 50px;
    background-color: rgba(92, 184, 92, 1.000);
    font-size: 16px;
    border: 0px none;
    font-weight: bold;
    border-radius: 100px;
    outline: none;
    color: white;
  }
    </style>
</head>

<body>
  <button onclick="playAll()">PLAY/PAUSE</button>
  <button style="background-color:blue;"onclick="restartAll()">RESTART</button>
  <button style="background-color:red;" onclick="stopAll()">STOP</button>
    <div id="waveform">
      <h1>Drums</h1>
        <progress id="progress" class="progress progress-striped" value="100" max="100"></progress>
    </div>
    <div id="waveform-1">
      <h1>Keys</h1>
        <progress id="progress-1" class="progress progress-striped" value="100" max="100"></progress>
    </div>
    <div id="waveform-2">
      <h1>Pad</h1>
        <progress id="progress-2" class="progress progress-striped" value="100" max="100"></progress>
    </div>
    <div id="waveform-3">
      <h1>Lead</h1>
        <progress id="progress-3" class="progress progress-striped" value="100" max="100"></progress>
    </div>

    <script src="app.js"></script>
</body>


</html>
